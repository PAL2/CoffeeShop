<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <title>#{msg['main.page']}</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<div class="block">
    <h:message for="success" id="success" styleClass="success" autoUpdate="true"/>
    <h:message for="deleted" id="deleted" styleClass="success" autoUpdate="true"/>
</div>
<p:link outcome="order.xhtml" value="#{msg['new.order']}" styleClass="main-link"/>
<p:button outcome="orders.xhtml" value="#{msg['orders']}" styleClass="main-button"/>
</html>
