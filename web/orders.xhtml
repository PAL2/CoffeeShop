<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['orders']}</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

<h:dataTable value="#{order.coffeeOrders}" var="o"
             styleClass="order-table"
             headerClass="order-table-header"
             rowClasses="order-table-odd-row,order-table-even-row">

    <h:column>
        #{o}
    </h:column>

    <h:column>
        <h:form>
            <h:commandButton action="#{order.get(o.id)}" value="#{msg['edit']}">
                <f:param name="action" value="#{o.id}"/>
            </h:commandButton>
        </h:form>
    </h:column>

    <h:column>
        <h:form>
            <h:commandButton value="#{msg['delete']}" action="#{order.get(o.id)}"/>
        </h:form>
    </h:column>

</h:dataTable>

</h:body>
</html>
