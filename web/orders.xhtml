<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>#{msg['orders']}</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

    <h:dataTable value="#{createBean.coffeeOrders}" var="o"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            #{o}
        </h:column>

        <h:column>
            <h:form>
                <h:commandButton action="#{createBean.get(o.id)}" value="#{msg['edit']}">
                    <f:param name="action" value="#{o.id}"/>
                </h:commandButton>
            </h:form>
        </h:column>

        <h:column>
            <h:form>
                <h:commandButton action="#{deleteBean.goToDelete}" value="#{msg['delete']}">
                    <f:setPropertyActionListener target="#{deleteBean.orderId}" value="#{o.id}" />
                </h:commandButton>
            </h:form>
        </h:column>

    </h:dataTable>

</h:body>
</html>
