<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>#{msg['create']}</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<body>
<h:form>

    <h:inputHidden value="#{createBean.coffeeOrder.id}"/>
    <h:outputLabel value="#{msg['variety']}"/>
    <br/>
    <p:selectOneMenu value="#{createBean.coffeeOrder.variety}" id="price">
        <f:selectItems value="#{deleteBean.coffeeVarieties}" var="variety"
                       itemLabel="#{variety.name}" itemValue="#{variety.name}"/>
        <f:ajax listener="#{createBean.changeCost}" execute="@this deliveryId amount" render="cost cost2"/>
    </p:selectOneMenu>

    <h:selectOneRadio value="#{createBean.coffeeOrder.delivery}" id="deliveryId">
        <f:selectItems value="#{deleteBean.deliveries}" var="delivery"
                       itemLabel="#{delivery.name}" itemValue="#{delivery.name}"/>
        <f:ajax listener="#{createBean.changeCost}" execute="@this price amount" render="cost cost2"/>
    </h:selectOneRadio>

    <h:outputLabel value="#{msg['amount']}"/>
    <br/>
    <p:inputNumber id="amount" value="#{createBean.coffeeOrder.amount}" decimalSeparator="."
                   validator="amountValidator">
        <f:ajax listener="#{createBean.changeCost}" execute="@this price deliveryId" render="cost cost2"/>
    </p:inputNumber>
    <p:messages for="amount" styleClass="error" autoUpdate="true"/>

    <h:outputLabel value="#{msg['date']}"/>
    <br/>
    <p:calendar value="#{createBean.coffeeOrder.date}" mindate="new Date()" pattern="dd-MM-yyyy" readonlyInput="true"
                id="date"/>
    <p:messages for="date" styleClass="error" autoUpdate="true"/>
    <br/>

    <h:outputLabel value="#{msg['from']}"/>
    <br/>
    <p:calendar value="#{createBean.coffeeOrder.timeFrom}" timeOnly="true" pattern="HH:mm"
                validator="#{createBean.validateTimeFrom}" readonlyInput="true" id="timeFrom"/>
    <p:messages for="timeFrom" styleClass="error" autoUpdate="true"/>
    <br/>

    <h:outputLabel value="#{msg['to']}"/>
    <br/>
    <p:calendar id="timeTo" value="#{createBean.coffeeOrder.timeTo}" timeOnly="true" pattern="HH:mm"
                validator="#{createBean.validateTimeTo}" readonlyInput="true"/>
    <p:messages for="timeTo" styleClass="error" autoUpdate="true"/>
    <br/>

    <h:outputLabel value="#{msg['cost']}"/>
    <br/>
    <h:outputText id="cost" value="#{createBean.coffeeOrder.cost}"/>#{msg['currency']}
    <br/>
    <h:inputHidden id="cost2" value="#{createBean.coffeeOrder.cost}"/>

    <p:commandButton value="#{msg['to.order']}" action="#{createBean.saveOrder}"/>

</h:form>

</body>
</html>
